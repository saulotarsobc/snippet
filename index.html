<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS Code - Snippets</title>
    <link rel="stylesheet" href="./css/main.min.css" />
</head>

<body>

    <div id="home_page">

        <div id="wrap">

            <div id="form" class="col">

                <div id="inputs">
                    <div class="input_group">
                        <label for="descricao">Descrição</label>
                        <input class="gatilho" type="text" name="descricao" id="descricao">
                    </div>

                    <div class="input_group">
                        <label for="atalho">Atalho / Prefixo</label>
                        <input class="gatilho" type="text" name="atalho" id="atalho">
                    </div>
                </div>

                <div id="seu_codigo_wrap">
                    <label for="seu_codigo">Seu código</label>
                    <textarea class="gatilho" name="seu_codigo" id="seu_codigo"></textarea>
                </div>

            </div>

            <!--  -->

            <div id="code_json_wrap" class="col">
                <label for="code_json">Snippet</label>
                <textarea disabled name="code_json" id="code_json">

                </textarea>
            </div>

        </div>

    </div>

    <script src="./js/app.js "></script>
</body>

</html>
